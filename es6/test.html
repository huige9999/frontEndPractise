  <body>
    <script>
      async function fetchUserData(userId) {
        try {
            const res = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            // res的数据结构形如：{ok}
            if(!res.ok) {
                throw new Error('Network response was not ok');
            }
            const userData = await res.json();
            return userData;
        } catch (err) {
          console.log(err);
        }
      }

      new Request()
    </script>
