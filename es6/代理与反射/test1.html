<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {};

        Object.defineProperty(obj, 'a', {
            value: 10,
            writable: false,
            configurable: false,
            enumerable: true
        });

        console.log(obj.a);
        console.log(Object.keys(obj));
        obj.a = 20;
        console.log(obj.a);
        console.log(Object.getOwnPropertyDescriptor(obj, 'a'))
    </script>
</body>
</html>
