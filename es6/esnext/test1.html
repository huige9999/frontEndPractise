<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Counter {
            #count = 0;
           
            increase() {
                this.#count++;
            }
            getCount() {
                return this.#count;
            }
        }


        const counter = new Counter();
        counter.increase();
        console.log(counter.getCount());
        counter.#count = 10;

    </script>
</body>

</html>
